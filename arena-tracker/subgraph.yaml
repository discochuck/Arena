specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ArenaTokenFactory
    network: avalanche
    source:
      address: "0x8315f1eb449Dd4B779495C3A0b05e5d194446c6e"
      abi: ArenaTokenFactory
      startBlock: 61473123
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - TokenDeployment
        - BondingEvent
        - DailyStats
      abis:
        - name: ArenaTokenFactory
          file: ./abis/ArenaTokenFactory.json
      eventHandlers:
        - event: TokenCreated(uint256,(uint128,uint16,uint8,bool,uint8,uint8,uint8,address,address,address),uint256)
          handler: handleTokenCreated
        - event: TokenBonded(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleTokenBonded
      file: ./src/arena-token-factory.ts
