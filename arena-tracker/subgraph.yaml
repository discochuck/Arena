specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UUPSProxy
    network: avalanche
    source:
      address: "0x8315f1eb449Dd4B779495C3A0b05e5d194446c6e"
      abi: UUPSProxy
      startBlock: 61473123
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Upgraded
      abis:
        - name: UUPSProxy
          file: ./abis/UUPSProxy.json
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/uups-proxy.ts
