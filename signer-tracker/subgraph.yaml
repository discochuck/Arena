specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TransparentUpgradeableProxy
    network: avalanche
    source:
      address: "0xc605c2cf66ee98ea925b1bb4fea584b71c00cc4c"
      abi: TransparentUpgradeableProxy
      startBlock: 50719995
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - SignerSet
      abis:
        - name: TransparentUpgradeableProxy
          file: ./abis/TransparentUpgradeableProxy.json
      eventHandlers:
        - event: SignerSet(address,address,address)
          handler: handleSignerSet
      file: ./src/transparent-upgradeable-proxy.ts
